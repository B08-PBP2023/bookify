<!DOCTYPE html>
<html>
<head>
    <title>Request any book here!</title>
</head>
<body>
    <h1>Request Your Book Here!</h1>
    <form method="POST">
        {% csrf_token %}
            <div class="card">
                <div class="card-body">
                    {{form.as_p}}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
