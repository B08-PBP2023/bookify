{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<style>
    .login {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background: #f4f4f4;
        border-radius: 5px;
    }

    .login h1 {
        text-align: center;
    }

    .login form {
        padding: 10px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .login table {
        width: 100%;
    }

    .login table tr {
        margin: 10px;
    }

    .login table td {
        padding: 5px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .btn {
        background: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .btn:hover {
        background: #555;
    }

    .login_guest_btn {
        background: #555;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
    }

    .login_guest_btn:hover {
        background: #777;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    ul li {
        color: #f00;
    }
</style>

<div class="login">
    <h1>Login</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>
            <tr>
                <td></td>
                <td><input class="btn login_btn" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    <a href="{% url 'Homepage:show_homepage_guest' %}">
        <button class="btn login_guest_btn">Login as Guest</button>
    </a>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    Don't have an account yet? <a href="{% url 'authentication:register' %}">Register Now</a>
</div>



{% endblock content %}
