{% extends 'base.html' %}
{% load static %}
{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}
<style>
    .login {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background: #f4f4f4;
        border-radius: 5px;
    }

    .login h1 {
        text-align: center;
    }

    .login form {
        padding: 10px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .login table {
        width: 100%;
    }

    .login table tr {
        margin: 10px;
    }

    .login table td {
        padding: 5px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .btn {
        background: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .btn:hover {
        background: #555;
    }

    .login_guest_btn {
        background: #555;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
    }

    .login_guest_btn:hover {
        background: #777;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    ul li {
        color: #f00;
    }
</style>

<div class="login">
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input class="btn" type="submit" name="submit" value="Daftar"></td>
            </tr>
        </table>
    </form>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>

{% endblock content %}
