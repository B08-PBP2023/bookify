<!DOCTYPE html>
<html>
<head>
    <title>Profil Pengguna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .profile-container {
            text-align: center;
        }
        .profile-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .status {
            font-size: 18px;
            margin: 10px 0;
        }
        .wishlist {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Profil Pengguna</h1>
        <img class="profile-image" src="foto_profil.jpg" alt="Foto Profil">
        <div class="status">
            <p>Status: Saya adalah seorang pembaca buku yang gemar.</p>
        </div>
        <div class="wishlist">
            <h2>Wishlist Buku:</h2>
            <ul>
                <li>Buku 1: Judul Buku 1</li>
                <li>Buku 2: Judul Buku 2</li>
                <li>Buku 3: Judul Buku 3</li>
                <!-- Tambahkan buku-buku lainnya sesuai keinginan -->
            </ul>
        </div>
        <div class="description">
            <h2>Deskripsi Profil:</h2>
            <p id="profile-description">Deskripsi profil pengguna akan muncul di sini.</p>
            <button id="edit-description">Edit Deskripsi</button>
        </div>
    </div>
    <script>
        const descriptionElement = document.getElementById("profile-description");
        const editDescriptionButton = document.getElementById("edit-description");

        editDescriptionButton.addEventListener("click", () => {
            const newDescription = prompt("Masukkan deskripsi profil baru:");
            if (newDescription !== null) {
                descriptionElement.textContent = newDescription;
            }
        });
    </script>
</body>
</html>
